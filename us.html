<!DOCTYPE html>

  <title>U.S. Photos üì∑</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #fff5ee;
    }

    h1 {
      color: #ff4d6d;
      margin: 30px 0;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .photo-grid img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
    }

    .back-btn {
      margin: 20px;
      padding: 12px 24px;
      background: #ffb6c1;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #ff4d6d;
    }
  </style>
</head>
