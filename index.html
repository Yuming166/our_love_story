<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌽❤️🌼</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff5ee);
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #ff4d6d;
      margin-top: 40px;
      font-size: 2.5em;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 50px;
      padding: 0 20px;
      flex: 1;
      max-width: 1000px; /* ✅ 限制一行最多三个框（3×300px + 间距） */
      margin-left: auto;
      margin-right: auto;
    }

    .box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 260px;
      flex-shrink: 0;
      transition: 0.3s;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #ff69b4;
      margin-bottom: 15px;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      color: #777;
      font-size: 0.9em;
    }
    .tab-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
      align-items: center;
    }

    .tab {
      background: #ffe4e1;
      color: #ff4d6d;
      padding: 15px 25px;
      border-radius: 12px;
      font-weight: bold;
      width: 80%;
      max-width: 300px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .tab:hover {
      transform: scale(1.05);
      background: #ffb6c1;
    }
    #surprise-text {
      margin-top: 15px;
      font-size: 1.2em;
      color: #ff4d6d;
      font-weight: bold;
      min-height: 1.5em;
      text-align: center;
    }

    .fade-text {
      animation: fadeInOut 2.5s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(5px); }
      10% { opacity: 1; transform: translateY(0); }      /* 淡入 */
      85% { opacity: 1; transform: translateY(0); }      /* 停留 */
      100% { opacity: 0; transform: translateY(-5px); }  /* 淡出 */
    }
  </style>
</head>
<body>
  <h1>Our Love Story 💖</h1>
  <p id="days-counter" style="font-size: 1.3em; color: #ff4d6d; margin-top: 10px;">
  Loading days...
  </p>

  <script>
  // 你们在一起的日期（修改这里！）
    const startDate = new Date("2025-07-04");

    function updateDays() {
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("days-counter").innerText = `🌽🌼在一起已经 ${diffDays} 天！`;
    }

    updateDays();
  </script>

  <div class="container">
    
    <div class="box">
      <h2>Photos 📷</h2>
      <div class="tab-grid">
        <a class="tab" href="beijing.html">In Beijing </a>
        <a class="tab" href="us.html">In U.S. </a>
        <a class="tab" href="japan.html">In Japan </a>
        <a class="tab" href="taiwan.html">In Taiwan </a>
      </div>
    </div>
    <div class="box">
      <h2>Love Letters 💌</h2>
      <div class="tab-grid">
        <a class="tab" href="loveletters/1months.pdf" target="_blank">第一个月😻～</a>
        <a class="tab" href="loveletters/2months.pdf" target="_blank">两个月纪念😘！</a>
        <a class="tab" href="loveletters/100days.pdf" target="_blank">一百天达成🥰！！！</a>
      </div>
    </div>
    
    <div class="box">
      <h2>Sunrise 🌄 and Sunset 🌆 with U</h2>
      <p>Coming soon… 🌅</p>
    </div>
    
  
    <div class="box">
      <h2>Random Surprise~</h2>
      <div class="tab-grid">
        <a class="tab" onclick="showSurprise()">Click Me!</a>
      </div>
      <p id="surprise-text" class="fade-text"></p>
    </div>
  </div>
    <script>
      const surprises = [
        "Daisy宝宝加油加油！",
        "Daisy宝宝记得早点睡觉觉哦～",
        "紧紧抱住Daisy宝宝🤗",
        "么么哒😘",
        "Daisy宝宝是最棒的宝宝！",
        "Daisy宝宝好萌萌呀～",
        "今天是元气Daisy😉",
        "Daisy宝宝辛苦啦", 
        "Daisy宝宝吃玉米宝宝叭～", 
        "好想亲亲Daisy宝宝😻", 
        "向Daisy宝宝发射爱爱和能量❤️", 
        "成功与Daisy宝宝同行！"
      ];

      function showSurprise() {
        const text = document.getElementById("surprise-text");
        const randomIndex = Math.floor(Math.random() * surprises.length);
        text.textContent = surprises[randomIndex];
    
    // 触发淡入动画
        text.classList.remove("fade-text");
        void text.offsetWidth; // 重新触发动画
        text.classList.add("fade-text");
      }
    </script>

    
  <footer>
    © 2025 Bob G.& Daisy W. All rights reserved.
  </footer>
</body>
</html>
</body>
</html>
