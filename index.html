<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>💖 玉米宝宝 & Daisy 宝宝 💖</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 60px;
    }
    .heart {
      font-size: 3em;
      color: red;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .timeline {
      margin: 40px auto;
      max-width: 600px;
      text-align: left;
    }
    .event {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>💑 玉米宝宝 & Daisy 宝宝 💑</h1>
  <p>今天是我们在一起的第 <b>100</b> 天～</p>
  <div class="heart">❤️</div>
  <div class="timeline">
    <div class="event"><b>Day 1：</b> 我们正式在一起啦 🥰</div>
    <div class="event"><b>Day 37：</b> 一起去黄石公园爬 Mount Washburn ⛰️</div>
    <div class="event"><b>Day 60：</b> 第一次一起看落日 🌅</div>
    <div class="event"><b>Day 100：</b> 记录这特别的一天 💖</div>
  </div>
  <p>Forever and always 🌈</p>
</body>
</html>
