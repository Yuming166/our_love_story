<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Story 💖</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff5ee);
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #ff4d6d;
      margin-top: 40px;
      font-size: 2.5em;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 50px;
      padding: 0 20px;
      flex: 1;
    }

    .box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 280px;
      transition: 0.3s;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #ff69b4;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
      color: #333;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Our Love Story 💖</h1>

  <div class="container">
    <div class="box">
      <h2>Photos 📷</h2>
      <ul>
        <li>In Beijing</li>
        <li>In U.S.</li>
        <li>In Japan</li>
        <li>In Taiwan</li>
      </ul>
    </div>

    <div class="box">
      <h2>Love Letters 💌</h2>
      <ul>
        <li>两个月纪念 😘！</li>
        <li>一百天达成 🥰！！！</li>
      </ul>
    </div>

    <div class="box">
      <h2>Sunrise 🌄 and Sunset 🌆 with U</h2>
    </div>
  </div>

  <footer>
    © 2025 Yuming Gao. All rights reserved.
  </footer>
</body>
</html>
