<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Story 💖</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff5ee);
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #ff4d6d;
      margin-top: 40px;
      font-size: 2.5em;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 50px;
      padding: 0 20px;
      flex: 1;
    }

    .box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 280px;
      transition: 0.3s;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #ff69b4;
      margin-bottom: 15px;
    }

    /* --- 标签横向排列 --- */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .tab {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9em;
    }

    .tab:hover {
      background-color: #ff8fa3;
    }

    .tab.active {
      background-color: #ff4d6d;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* 图片展示区域 */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .photo-grid img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Our Love Story 💖</h1>

  <div class="container">
    <div class="box">
      <h2>Photos 📷</h2>
      <div class="tabs">
        <button class="tab active" onclick="openTab(event, 'beijing')">In Beijing</button>
        <button class="tab" onclick="openTab(event, 'us')">In U.S.</button>
        <button class="tab" onclick="openTab(event, 'japan')">In Japan</button>
        <button class="tab" onclick="openTab(event, 'taiwan')">In Taiwan</button>
      </div>

      <div id="beijing" class="tab-content active">
        <p>📸 Coming soon...</p>
      </div>

      <div id="us" class="tab-content">
        <p>📸 Coming soon...</p>
      </div>

      <div id="japan" class="tab-content">
        <div class="photo-grid">
          <img src="images/japan/_MG_8305.jpeg" alt="Japan photo 1">
          <img src="images/japan/_MG_8283.jpeg" alt="Japan photo 2">
        </div>
      </div>

      <div id="taiwan" class="tab-content">
        <p>📸 Coming soon...</p>
      </div>
    </div>

    <div class="box">
      <h2>Love Letters 💌</h2>
      <ul>
        <li>两个月纪念 😘！</li>
        <li>一百天达成 🥰！！！</li>
      </ul>
    </div>

    <div class="box">
      <h2>Sunrise 🌄 and Sunset 🌆 with U</h2>
      <p>Coming soon… 🌅</p>
    </div>
  </div>

  <footer>
    © 2025 Yuming Gao. All rights reserved.
  </footer>

  <script>
    function openTab(evt, tabName) {
      const contents = document.querySelectorAll('.tab-content');
      const tabs = document.querySelectorAll('.tab');
      contents.forEach(c => c.classList.remove('active'));
      tabs.forEach(t => t.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      evt.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
