<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Love Story 💖</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff5ee);
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #ff4d6d;
      margin-top: 40px;
      font-size: 2.5em;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 50px;
      padding: 0 20px;
      flex: 1;
    }

    .box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 280px;
      transition: 0.3s;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #ff69b4;
      margin-bottom: 15px;
    }

    /* --- 标签纵向排列 --- */
    .tabs {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .tab {
      display: block;
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 14px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.05em;
      font-weight: 500;
      width: 100%; /* 占满整行 */
      text-align: center; /* 居中 */
      transition: 0.3s;
    }

    .tab:hover {
      background-color: #ff4d6d;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      color: #777;
      font-size: 0.9em;
    }
    .tab-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
      align-items: center;
    }

    .tab {
      background: #ffe4e1;
      color: #ff4d6d;
      padding: 15px 25px;
      border-radius: 12px;
      font-weight: bold;
      width: 80%;
      max-width: 300px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .tab:hover {
      transform: scale(1.05);
      background: #ffb6c1;
    }
  </style>
</head>
<body>
  <h1>Our Love Story 💖</h1>

  <div class="container">
    <div class="box">
      <h2>Photos 📷</h2>
      <div class="tabs">
        <!-- 每个按钮链接到新的全屏页面 -->
        <button class="tab" onclick="location.href='beijing.html'">In Beijing</button>
        <button class="tab" onclick="location.href='us.html'">In U.S.</button>
        <button class="tab" onclick="location.href='japan.html'">In Japan</button>
        <button class="tab" onclick="location.href='taiwan.html'">In Taiwan</button>
      </div>
    </div>
    
    <div class="box">
      <h2>Love Letters 💌</h2>
      <div class="tab-grid">
        <div class="tab" onclick="window.open('https://yuming166.github.io/our_love_story/pdfs/2months.pdf', '_blank')">
          两个月纪念 😘！
        </div>
        <div class="tab" onclick="window.open('https://yuming166.github.io/our_love_story/pdfs/100days.pdf', '_blank')">
          一百天达成 🥰！！！
        </div>
      </div>
    </div>

    <div class="box">
      <h2>Sunrise 🌄 and Sunset 🌆 with U</h2>
      <p>Coming soon… 🌅</p>
    </div>
  </div>

  <footer>
    © 2025 Bob G.& Daisy W. All rights reserved.
  </footer>
</body>
</html>
</body>
</html>
